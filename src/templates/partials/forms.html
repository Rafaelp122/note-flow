<form method="POST" action="{{ form_action }}" novalidate>
  {% csrf_token %}

  <div class="row">

    {% for field in form %}
      <div class="{{ field_wrapper_class|default:'col-md-6' }}">

        <div class="mb-3">

          <label for="{{ field.id_for_label }}" class="form-label">
            {{ field.label }}
          </label>

          {{ field }}

          {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
          {% endif %}

          {% for error in field.errors %}
            <div class="invalid-feedback">
              {{ error }}
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <div class="col-12 d-flex justify-content-center mt-4 mb-3">
      <button type="submit" class="btn btn-primary col-12">
        {{ button_text|default:'Send' }}
      </button>
    </div>
  </div>

</form>
