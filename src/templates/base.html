{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoteFlow - A note taking application">
    <meta name="keywords" content="notes, note-taking, productivity">

    <link href="{% static 'css/output.css' %}" rel="stylesheet">

    <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
    </script>

    <title>{% block title %}NoteFlow{% endblock title %}</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    {% include "partials/header.html" %}
    <main class="mt-24">
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

    <script src="{% static 'js/toggle_theme.js'%}"></script>
</body>
</html>
